<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <title>드럼 환산 계산기 (정수 환산)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 18px; }
    .wrap { max-width: 620px; margin: 0 auto; }
    .card { padding: 18px; border: 1px solid #ddd; border-radius: 16px; }
    h1 { font-size: 18px; margin: 0 0 8px; }
    .sub { font-size: 12px; color:#666; margin-bottom: 14px; line-height: 1.55; }
    label { display:block; font-size: 13px; margin: 12px 0 6px; }
    input { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 12px; }
    .grid { display:grid; gap: 10px; margin-top: 14px; }
    .out { background:#f7f7f7; padding: 12px; border-radius: 12px; border: 1px solid #eee; }
    .k { font-size: 12px; color:#666; }
    .v { font-size: 18px; font-weight: 750; margin-top: 4px; }
    .row2 { display:grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    button { margin-top: 14px; width: 100%; padding: 12px; font-size: 16px; border: 0; border-radius: 12px; background: #111; color: #fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div style="text-align:center; margin-bottom:15px;">
  <img src="logo.png" style="max-width:180px; height:auto;">
</div>
      <h1>드럼당분석 환산 계산기</h1>
      <div class="sub">
        고정값: 1드럼 = 200L<br/>
        입력: 월 드럼 수량 + 유류 단가(원/L)<br/>
        환산건수는 <b>소수점 이하 제거(내림)</b> 됩니다.
      </div>

      <label>월 드럼 수량</label>
      <input id="drumsPerMonth" type="number" inputmode="numeric" placeholder="예: 360" />

      <label>유류평균 단가 (원/L)</label>
      <input id="wonPerLiter" type="number" inputmode="numeric" placeholder="예: 1680" />

      <div class="grid">
        <div class="out">
          <div class="k">총 금액 (월 기준)</div>
          <div class="v" id="totalMonth">0원</div>
        </div>

        <div class="row2">
          <div class="out">
            <div class="k">5만원 환산건수</div>
            <div class="v" id="c50">0</div>
          </div>
          <div class="out">
            <div class="k">5만2천원 환산건수</div>
            <div class="v" id="c52">0</div>
          </div>
        </div>

        <div class="row2">
          <div class="out">
            <div class="k">5만5천원 환산건수</div>
            <div class="v" id="c55">0</div>
          </div>
          <div class="out">
            <div class="k">5만8천원 환산건수</div>
            <div class="v" id="c58">0</div>
          </div>
        </div>
      </div>

      <button id="reset">초기화</button>
    </div>
  </div>

  <script>
    const LITERS_PER_DRUM = 200;

    const fmtWon = (n) => (isFinite(n) ? Math.round(n).toLocaleString('ko-KR') + '원' : '0원');

    function num(id){
      return Number((document.getElementById(id).value || '0').toString().replace(/,/g,''));
    }

    function calc() {
      const drumsPerMonth = num('drumsPerMonth');
      const wonPerLiter = num('wonPerLiter');

      const perDrum = wonPerLiter * LITERS_PER_DRUM;
      const totalMonth = drumsPerMonth * perDrum;

      document.getElementById('totalMonth').textContent = fmtWon(totalMonth);

      document.getElementById('c50').textContent = Math.floor(totalMonth / 50000).toLocaleString('ko-KR');
      document.getElementById('c52').textContent = Math.floor(totalMonth / 52000).toLocaleString('ko-KR');
      document.getElementById('c55').textContent = Math.floor(totalMonth / 55000).toLocaleString('ko-KR');
      document.getElementById('c58').textContent = Math.floor(totalMonth / 58000).toLocaleString('ko-KR');
    }

    ['drumsPerMonth','wonPerLiter'].forEach(id => {
      document.getElementById(id).addEventListener('input', calc);
    });

    document.getElementById('reset').addEventListener('click', () => {
      document.getElementById('drumsPerMonth').value = '';
      document.getElementById('wonPerLiter').value = '';
      calc();
    });

    calc();
  </script>
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js")
        .then(() => console.log("SW registered"))
        .catch(err => console.log("SW register failed", err));
    });
  }
</script>
</body>
</html>
